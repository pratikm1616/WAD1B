<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>Student Information</h2>
    <div class="card-container">
      <div class="card name"></div>
      <div class="card phone"></div>
      <div class="card dob"></div>
      <div class="card gender"></div>
      <div class="card email"></div>
      <div class="card roll"></div>
      <div class="card regDate"></div>
      <div class="card branch"></div>
      <div class="card parentName"></div>
      <div class="card parentPhone"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Retrieve student data from localStorage
    const studentData = JSON.parse(localStorage.getItem('studentData'));

    // Display student information
    document.querySelector('.name').innerHTML = `<strong>Name:</strong> ${studentData.name}`;
    document.querySelector('.phone').innerHTML = `<strong>Phone:</strong> ${studentData.phone}`;
    document.querySelector('.dob').innerHTML = `<strong>Date of Birth:</strong> ${studentData.dob}`;
    document.querySelector('.gender').innerHTML = `<strong>Gender:</strong> ${studentData.gender}`;
    document.querySelector('.email').innerHTML = `<strong>Email:</strong> ${studentData.email}`;
    document.querySelector('.roll').innerHTML = `<strong>Roll No.:</strong> ${studentData.roll}`;
    document.querySelector('.regDate').innerHTML = `<strong>Registration Date:</strong> ${studentData.regDate}`;
    document.querySelector('.branch').innerHTML = `<strong>Branch:</strong> ${studentData.branch}`;
    document.querySelector('.parentName').innerHTML = `<strong>Parent Name:</strong> ${studentData.parentName}`;
    document.querySelector('.parentPhone').innerHTML = `<strong>Parent Phone:</strong> ${studentData.parentPhone}`;
  </script>
</body>
</html>
